<!DOCTYPE html> 
<!--DOCTYPE é uma declaração para informar ao navegador qual é a versão do HTML que no caso é a 5-->
<html lang="pt-br">
<head>
    <!-- a tag cabeça de um site em HTML
        a tag <head> é usada como cabeçalho, ou seja, um conjunto de informações de uma página de um site.
    -->
    <meta charset="UTF-8"> 
    <!--meta charset="UTF-8" é uma tag meta utilizada para comunicar aos navegadores qual é o formato de 
        codificação de caracteres utilizado naquele documento.
        Essa tag é importante para que usuários localizados em diferentes países possam visualizar 
        páginas cujo idioma contenha caracteres especiais sem a exibição de erros.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        a meta tag da janela de visualização definirá a largura da janela de visualização para a largura 
        do dispositivo. Assim, quando o navegador renderizar a página, ele definirá suas dimensões de 
        acordo com a largura do dispositivo e não com a largura padrão
    -->
    <link rel="stylesheet" href="/HTML5-CSS3/Módulo 2 Entendendo o HTML com CSS/style.css"> <!--conecão ao css-->
    <title>Margins e Padding no CSS</title>
</head>
<body>

    <h1>Margins, Border e Padding no CSS</h1>

    <p>CSS border styles — é utilizada para definir o estilo da borda de um elemento HTML.</p>

    <p>Padding - espaçamento interno dos elementos</p>

    <p>Mergin - espaçamento externo dos elementos</p>

    <div class="exemplo">Texto de exemplo</div>


    <h1>Width/height no CSS</h1>
    <div class="exemplo1">exemplo1</div><!--tem como caracteristica pegar toda largura da tela-->

    <img src="https://www.google.com.br/google.jpg"/>

    <a href="./pagina.html" target="_blank" title="Abrir em outra aba">Outra página</a>
    
</body>
</html>
