<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Página de login</title>
</head>
<body> 

    <h1>Área de login</h1>

    <!--Formulários-->
    <h2>Área de cadastro</h2>
    <!--todo elemento tem name e value-->
    <form action="./index.html" method="post">
        <input type="text">
        <br>
        <input type="password">
        <br>
        <input type="checkbox"><!--caixa de seleção-->
        <br>
        <input type="submit" value="Fazer cadastro"> <!--button-->
        <br>
        <input type="email" name="" value="email@email">
    </form>

    <!--
        text (email, password)
        radio,
        checbox,
        submit

    -->

    <h2>Área de login</h2>
    <form action="index.html" method="get">
        
        <select name="order">
            <option></option>
            <!--se não espcificar value será enviado o texto-->
            <option value="bestseller">Mais vendidos</option>
            <option value="last" selected>Recentes</option>
        </select>

        <input type="submit" value="Fazer cadastro">
    </form>

    <h1>Sselecionar mais de uma opção</h1>
  
    <form action="index.html" method="get">
        <select name="order" size="2" multiple>
            <option value="bestseller">Mais vendidos</option>
            <option value="last">Recentes</option>

            <input type="submit" value="Fazer cadastro">
        </select>
    </form>


    <h1>Tipos de inputs</h1>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">
        <br><br>
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor">
        <input type="number">
        <input type="datetime-local">
        <input type="date">
        <textarea name="descrição"></textarea>
      </form>
      <button>texto do botão</button>


      <!--Label - usado para selecionar um campo-->
      <br><br><br>
      <label for="nome">Nome Completo</label>
      <input type="text" name="nome" id="nome">

      <br><br>

      <input type="checkbox" name="nome" id="teste">
      <label for="teste">Eu declaro que li e aceito os termos de uso</label>
      











</body>
</html>
